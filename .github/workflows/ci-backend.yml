name: Build and save my Docker image to a regitry

on:
  push:
    branches:
      - main  # Déclenchement lorsque le code est poussé sur main

env:
  REG_NAME: "nomduregistre" # Nom du registre sans "azurecr.io"
  IMAGE_NAME: "backend-app" # Nom de votre image dans acr

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: etape à réaliser
        run: |
          docker build -t exo.container-registry.com/c213-emf/todo-app-voel:latest ./src/backend
